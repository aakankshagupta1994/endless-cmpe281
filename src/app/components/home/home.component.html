<div *ngIf="display; else elseTemplate">
  
<div class="grid-container">
  
  <mat-grid-list cols="7" rowHeight="100px">
    <mat-grid-tile style="text-align: left;" ><h1 class="mat-h1">Subscribed Diet</h1></mat-grid-tile>
    <mat-grid-tile class="square" style="text-align: left;"><h2  class="mat-h2 vegan">VEGAN</h2></mat-grid-tile>
    
  </mat-grid-list>
  
      
      
      <mat-grid-list cols="3" rowHeight="400px">
        <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
          <mat-card class="dashboard-card">
            <mat-card-header>
              <mat-card-title>
               
                 <button mat-button color="primary"><h2> {{card.title}}</h2></button>
                 <a mat-list-item routerLink="breakfast">

                 <button mat-button color="accent"> {{card.titles}}</button></a>
                
                
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                 
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item>Details</button>
                  <button mat-menu-item>Remove</button>
                </mat-menu>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
              <div><img src={{card.imageSrc}} width="360" height="200"/>
               
              </div>
              
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
      <a mat-list-item routerLink="/mealplans/"><button mat-button color="primary">Subscibe to new DietPlan</button></a>
  
    </div>
</div>
    <ng-template #elseTemplate>

          <div class="carousel-caption" style=" top: 55%; color:black; font-size: x-large;">
                    <h1>Eat Better Not</h1>
                    <h1>LESS !!</h1>
                    
          </div>
      <div>
        <h1>You are not subscribed to any Meal Plan <a mat-list-item routerLink="/mealplans/"><button mat-button color="primary">Start your journey today</button></a></h1>
        <div>
          <img class="imageCSS"
              src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/assorted-fruits-and-vegetables-background-royalty-free-image-512628566-1533328851.jpg?resize=980:*">
      </div>
      
        
      </div>
   </ng-template>
