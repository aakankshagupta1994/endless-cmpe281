<div class="grid-container">

    <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile style="text-align: center; font-size: x-large; padding-left: 100px;">Subscribe to your favourite diet plans!!<h1 class="mat-h1"></h1>
        </mat-grid-tile>
        <!-- <mat-grid-tile class="square" style="text-align: left;"><h2  class="mat-h2 vegan">VEGAN</h2></mat-grid-tile> -->

    </mat-grid-list>


    <mat-grid-list cols="3" rowHeight="500px">
        <mat-grid-tile *ngFor="let data of mealList">
            <mat-card class="mealplan-card" >
                <mat-card-header>


                    <mat-card-title>{{data.name}}
                    </mat-card-title>
                    <mat-card-subtitle>{{data.suggestedBy}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div>
                        <p style="width: 350px;">
                            {{data.description}}  
                        </p>
                        <img [src]="item"
                            width="360" height="200" />

                    </div>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [routerLink]="[data.mealplanid]" >DETAILS</button>
                    <button mat-button (click)="subscribeMealPlan(data.mealplanid)" >SUBSCRIBE</button>
                  </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

</div>
