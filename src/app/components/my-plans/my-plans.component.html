

<div class="content">
 
  <h1>
    My Plans
  </h1>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" fxLayoutAlign="stretch" *ngFor="let meal of mealPlans">
    
      <mat-card class="mat-elevation-z4">
        <mat-card-subtitle>{{meal.mealtype}}</mat-card-subtitle>
        <mat-card-title>{{meal.name}}</mat-card-title>
        <mat-card-content>
          <p>{{meal.description}} By {{meal.dietitian}}</p>
         
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-button *ngIf="meal.isActive" (click)="subscribeMealPlan(meal.id)">ACTIVATE</button>
          <button mat-button [routerLink]="['/mealplans',meal.id]" >Read More</button>
        </mat-card-actions>
        <mat-card-footer>
         
        </mat-card-footer>
      </mat-card>
    </div>
    </div>
</div>
