<!DOCTYPE html>
  <html>
  <head>
  </head>
  <body style="color: white;">
  
  <h1>Recipe Details</h1>
  
  <p>
    <mat-card-subtitle><h3><b>Recipe Name</b></h3></mat-card-subtitle>
    </p> 
   <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"> 
    <mat-card class="mat-elevation-z4" > 
       <mat-card-subtitle>{{recipeName}} </mat-card-subtitle>  
    </mat-card>
    </div>

    <p>
      <mat-card-subtitle><h3>RecipeType</h3></mat-card-subtitle>
      </p>
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"> 
    <mat-card class="mat-elevation-z4" > 
        
      <p>
      <mat-card-subtitle>{{type}}</mat-card-subtitle>
      </p>
     
   </mat-card>
  </div>
 
  <p>
    <mat-card-subtitle><b>Ingredients:</b></mat-card-subtitle>
    </p> 
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let ingrid of ingredients"> 
    <mat-card class="mat-elevation-z4" > 
       <mat-card-subtitle>{{ingrid.ingredient}}</mat-card-subtitle>   
      <p>
      <mat-card-subtitle>{{ingrid.quantity}}</mat-card-subtitle>
      </p>
      <p>
        <mat-card-subtitle>{{ingrid.macros}}</mat-card-subtitle>
        </p>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
    </div>

    <p>
      <mat-card-subtitle><u>Procedure:</u></mat-card-subtitle>
      </p> 
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let step of procedure"> 
      <mat-card class="mat-elevation-z4" > 
         <!-- <mat-card-subtitle>{{step.step}}</mat-card-subtitle>    -->
          
        <mat-card-content> {{step.step}}
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
      </div>
  <!-- <a mat-list-item routerLink="/recipe-details/"><button mat-button color="primary">Recipes of these meals(Click Here)</button></a> -->

  </body>
  </html>
