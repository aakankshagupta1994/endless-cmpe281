    <div class="container">
      <h3>
        <mat-card-title>Ingredients:</mat-card-title>
      </h3>

     <mat-list role="list" *ngFor="let ingrid of ingredients">
        <!-- <mat-list-item role="listitem"><mat-card-subtitle>{{ingrid.ingredient}}</mat-card-subtitle> </mat-list-item>
    <mat-list-item role="listitem">{{ingrid.quantity}}</mat-list-item>
    <mat-list-item role="listitem">{{ingrid.macros}}</mat-list-item> -->
        <mat-card class="mat-elevation-z4">


          <mat-card-subtitle>{{ingrid.ingredient}} <button mat-mini-fab class="audio"
            (click)="playAudio(ingrid.ingredient)">
            <mat-icon>play_arrow</mat-icon>
          </button></mat-card-subtitle>
          <p>
            <mat-card-subtitle>{{ingrid.quantity}}</mat-card-subtitle>
          </p>
          <p>
            <mat-card-subtitle>{{ingrid.macros}}</mat-card-subtitle>
          </p>
        </mat-card>
      </mat-list>


      <h3>
        Procedure:
      </h3>
      <mat-list role="list" *ngFor="let step of procedure">
        <mat-card class="mat-elevation-z4">
          <mat-card-subtitle>{{step.step}}</mat-card-subtitle>

        </mat-card>
      </mat-list>
    </div>
