<div class="grid-container">
  
  <mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile style="text-align: center; font-size: x-large;">{{recipeName}}<h1 class="mat-h1"></h1>
    </mat-grid-tile>
    <!-- <mat-grid-tile class="square" style="text-align: left;"><h2  class="mat-h2 vegan">VEGAN</h2></mat-grid-tile> -->
  </mat-grid-list>
    
    <mat-card > 
      <p>
      <mat-card-subtitle>RecipeType: {{type}} </mat-card-subtitle>
      </p> 
   </mat-card>

  <mat-grid-list cols="2" rowHeight="500px">
    <p>
      <mat-card-title><b>Ingredients:</b></mat-card-title>
      </p> 
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let ingrid of ingredients"> 
      <mat-card class="mat-elevation-z4" > 
        

         <mat-card-subtitle>{{ingrid.ingredient}}</mat-card-subtitle>   
        <p>
        <mat-card-subtitle>{{ingrid.quantity}}</mat-card-subtitle>
        </p>
        <p>
          <mat-card-subtitle>{{ingrid.macros}}</mat-card-subtitle>
          </p>
      </mat-card>
      </div>
</mat-grid-list>


<mat-grid-list cols="1" rowHeight="500px">
  <p>
    <mat-card-subtitle><u>Procedure:</u></mat-card-subtitle>
    </p> 
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let step of procedure"> 
    <mat-card class="mat-elevation-z4" > 
       <!-- <mat-card-subtitle>{{step.step}}</mat-card-subtitle>    -->
        
      <mat-card-content> {{step.step}}
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
    </div>
</mat-grid-list>

  </div>
