<div>
    <div class="container">
        <div class="card">
            <div class="bg">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#FCA311"
                        d="M51.1,-59C62,-51.8,63.5,-31.6,63.2,-14C62.8,3.6,60.6,18.6,53.2,30.1C45.8,41.6,33.4,49.5,20.5,52.6C7.6,55.6,-5.6,53.8,-23.3,52.4C-41,51,-63.1,50.1,-75.5,38.7C-87.9,27.3,-90.6,5.4,-83.8,-11.5C-76.9,-28.4,-60.3,-40.3,-44.8,-46.7C-29.2,-53.1,-14.6,-54,2.8,-57.3C20.1,-60.6,40.3,-66.3,51.1,-59Z"
                        transform="translate(113 100)" />
                </svg>
                <div class="card-icons">
                    <i class="fa fa-arrow-left"></i>
                    <i class="fa fa-cog"></i>
                </div>
                <div class="profile-pic">
                    <img src="assets/img/Dinner.jpg">
                </div>
                <p class="p"><b>{{user?.username ?? ''}}</b></p>
                <p class="p">{{user?.usertype ?? ''}} </p>
                <button class="btn-follow" (click)="upgradeUser($event)" *ngIf="user&&user.usertype==='user'">Upgrade to Dietitian</button>
                <p *ngIf="user&&user.dietitianreq&&user.usertype==='user'">Request Pending</p>
                <div class="icons">
                </div>
            </div>
        </div>
    </div>
</div>
