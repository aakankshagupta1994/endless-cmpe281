
  
  <h1>Available Recipes</h1>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" >
      <div style="display:flex; flex-direction: row;"></div>
      
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let recipe of recipes">
    
  <mat-card class="mat-elevation-z4"> 

    <!-- <mat-card-title><p style="color:pink;">{{recipe.recipeid}}</p></mat-card-title> -->
        <mat-card-subtitle>{{recipe.recipeName}}</mat-card-subtitle>
        <mat-card-subtitle><p >{{recipe.type}}</p></mat-card-subtitle> 
        <mat-card-subtitle><p >{{recipe.recipeid}}</p></mat-card-subtitle> 

    <button mat-button [routerLink]="['/recipe', recipe.recipeid]" color="primary">Details</button>
  </mat-card>
  </div>
  </div>
  </div>
