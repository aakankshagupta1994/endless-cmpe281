<div class="grid-container">
  
<mat-grid-list cols="3" rowHeight="100px">
  <mat-grid-tile style="text-align: center; font-size: x-large; padding-left: 100px;"><u>Browse Recipes</u><h1 class="mat-h1"></h1>
  </mat-grid-tile>
  <!-- <mat-grid-tile class="square" style="text-align: left;"><h2  class="mat-h2 vegan">VEGAN</h2></mat-grid-tile> -->

</mat-grid-list>


<mat-grid-list cols="3" rowHeight="500px">
  <mat-grid-tile *ngFor="let recipe of recipes">
      <mat-card class="mealplan-card" >
          <mat-card-header>


              <mat-card-title><u>{{recipe.recipeName}}</u></mat-card-title>
              
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
              <div>
                <mat-card-subtitle><p style="color:green;">{{recipe.type}}</p></mat-card-subtitle>
                  <img [src]="item"
                      width="360" height="200" />

              </div>
             
          </mat-card-content>
          <mat-card-actions>
              <button mat-button [routerLink]="['/recipe', recipe.recipeid]"><p style="color:red;">DETAILS</p></button>
              
            </mat-card-actions>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>

</div>
