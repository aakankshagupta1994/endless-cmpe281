      </ol>

            <h1>Day 1 </h1>
            <mat-grid-list cols="3" rowHeight="400px">
                <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
                  <mat-card class="dashboard-card">
                    <mat-card-header>
                      <mat-card-title>
                       
                         <button mat-button color="primary"><h2><h2> {{card.title}}</h2></h2></button>
                         <a mat-list-item routerLink="breakfast">
                         <button mat-button color="accent">{{card.titles}}</button></a>
                        
                        
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                         
                          <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                          <button mat-menu-item>Details</button>
                          <button mat-menu-item>Remove</button>
                        </mat-menu>
                      </mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="dashboard-card-content">
                      <div><img src={{card.imageSrc}} width="360" height="200"/>
                       
                      </div>
                      
                    </mat-card-content>
                  </mat-card>
                </mat-grid-tile>
              </mat-grid-list>
        </div>
